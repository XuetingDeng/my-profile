name: Simple Deploy & Release

on:
  push:
    branches:
      - main

# 必须赋予写权限，否则无法发布 Release 或部署
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 下载代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 关键：必须下载所有历史记录，才能计算版本号

      # 2. 计算版本号 + 生成 Changelog
      # 使用 mathieudutour/github-tag-action，它不需要 npm，纯基于 git 历史
      - name: Bump Version and Generate Changelog
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch # 如果没识别到关键字，默认升一个小版本
          release_branches: main

      # 3. 创建 GitHub Release (自动带上 Changelog)
      - name: Create a GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # 4. 部署到 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # 直接上传当前目录下的 index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4